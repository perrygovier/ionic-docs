<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Item</title>
    <link rel="stylesheet" href="../../common.css" />
    <script src="../../common.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@8/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@8/css/ionic.bundle.css" />

    <style>
      .container {
        display: block;
      }
    </style>
  </head>

  <body>
    <ion-app>
      <ion-content>
        <div class="container">
          <ion-item href="#">
            <ion-label>Anchor Item</ion-label>
          </ion-item>

          <ion-item href="#" disabled="true">
            <ion-label>Disabled Anchor Item</ion-label>
          </ion-item>

          <ion-item button>
            <ion-label>Button Item</ion-label>
          </ion-item>

          <ion-item button disabled="true">
            <ion-label>Disabled Button Item</ion-label>
          </ion-item>
          <!--
            Note: router-link (or routerLink) functionality relies on a routing library being configured.
            In a full Ionic Vanilla JavaScript application, you would use Ionic's Web Component router
            (<ion-router>, <ion-router-outlet>, and <ion-route> definitions) for this to work.
            This playground tab is a simple HTML/JS snippet and does not include a full router setup.
          -->
          <ion-item href="#" onclick="alert('Navigating via JS!')">
            <ion-label>Clickable Item (JS onclick)</ion-label>
          </ion-item>
        </div>
      </ion-content>
    </ion-app>
  </body>
</html>
